<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<link rel="stylesheet" href="./Public/css/layui.css">
		<title>预购</title>
	    <style type="text/css">
	    	body,p,div{
				width:100%;
				padding:0;  /*去除内边距*/
			    margin:0;   /*去除外边距*/
			    font-family:Helvetica;
			}
			.float:after{content:'';display:block;clear:both;height:0;overflow:hidden;visibility:hidden;}
			.float{zoom:1;}
		</style>
	</head>
	<body>
		<!-- 头部 -->
		<div class='float' style='background:#0595d3;text-align:center;padding:5px 0px;position:fixed;top:0px;z-index:2;color:#fff'>
			<span style='font-size:15px;line-height:31px'>预购商品</span>
			<p style='float:right;width:30px;font-size:10px;margin-right:5%'>预购说明</p>
		</div>
		<!-- 预购列表 -->
		<div style='margin-top:42px;' class='reservList'>
			<div>
				<div class='float' style='width:95%;border-bottom:1px solid #ededed;margin:0 auto;padding:10px 0px'>
					<div style='float:left;width:70%'>
						<p>熏腊肉</p>
						<p>预定时间：2018-02-28</p>
					</div>
					<div style='float:right;width:30%;text-align:center'>
						<i class='layui-icon layui-anim layui-anim-rotate layui-anim-loop'>&#xe63d;</i>
						<p>处理中···</p>
					</div>
				</div>
			</div>
			<!-- 添加预购 -->
			<i class='layui-icon' style='font-size:25px;padding:10px;border-radius:30px;color:#fff;background:#0595d3;position:fixed;bottom:50px;right:20px' onclick='view("addReserv")'>&#xe654;</i>
		</div>
		<!-- 预购下单 -->
		<div style='margin-top:50px;display:none' class="addReserv">
			<form class="layui-form" action="" style='width:80%;margin:0 auto'>
		    	<div class="layui-form-item">
				      <label class="layui-form-label" style='padding:9px 0px;text-align:left'>商品名：</label>
				      <input type="text" name="title" placeholder="请输入商品名" class="layui-input">
				</div>
				<div class="layui-form-item layui-form-text">
				    <label class="layui-form-label" style='padding:9px 0px;text-align:left'>简介：</label>
				    <textarea name="desc" placeholder="请输入简介以便我们更快找到" class="layui-textarea"></textarea>
				</div>
				<div class="layui-form-item">
					<button class="layui-btn" type='button'>立即提交</button>
					<button type="reset" class="layui-btn layui-btn-primary">重置</button>
					<button type="button" class="layui-btn layui-btn-primary" onclick='view("reservList")'>取消</button>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript" src="./Public/js/jquery-3.3.1.min.js"></script>
	<script src="./Public/js/layui/layui.js"></script>
	<script>
		function view(div){
			$('.reservList').hide();
			$('.addReserv').hide();
			$('.'+div).show();
		}
	</script>
</html>
