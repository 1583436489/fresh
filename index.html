<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<link rel="stylesheet" href="./Public/css/layui.css">
		<title>生鲜</title>
	    <style type="text/css">
	    	body,p,div{
				width:100%;
				padding:0;  /*去除内边距*/
			    margin:0;   /*去除外边距*/
			    font-family:Helvetica;
			}
			.float:after{content:'';display:block;clear:both;height:0;overflow:hidden;visibility:hidden;}
			.float{zoom:1;}
			.active{
				color:#0595d3
			}
		</style>
	</head>
	<body>
		<!-- 内容 -->
		<div class='embed'>
			<embed src="./home.html" style='width:100%;' class='content'/>
		</div>
		<!-- 底部菜单 -->
		<div class='bottom_menu float' style='position:fixed;bottom:0px;padding:8px 0px;background:#ededed'>
			<dl style='text-align:center;'>
				<dt style='width:25%;float:left;' page='home' class='active'>
					<i class='layui-icon' style='display:block'>&#xe68e;</i>
					首页
				</dt>
				<dt style='width:25%;float:left;' page='reserv'>
					<i class='layui-icon' style='display:block'>&#xe65f;</i>
					预购
				</dt>
				<!-- <dt style='width:20%;float:left;' page='fx'>
					<i class='layui-icon' style='display:block'>&#xe641;</i>
					乐淘
				</dt> -->
				<dt style='width:25%;float:left;' page='shoppingCar'>
					<i class='layui-icon' style='display:block'>&#xe657;</i>
					菜篮
				</dt>
				<dt style='width:25%;float:left;' page='user'>
					<i class='layui-icon' style='display:block'>&#xe612;</i>
					我的
				</dt>
			</dl>
		</div>
	</body>
	<script type="text/javascript" src="./Public/js/jquery-3.3.1.min.js"></script>
	<script src="./Public/js/layui/layui.js"></script>
	<script>
		//设置内容高度
		$('.content').css('height',$(document).height()-60);
		//切换页面
		$('.bottom_menu dt').click(function (){
			//避免页面重复加载
			if($(this).attr('page')!=$('.bottom_menu .active').attr('page')){
				$('.bottom_menu .active').removeClass('active layui-anim layui-anim-scaleSpring');
				$(this).addClass('active layui-anim layui-anim-scaleSpring');
				$('.content').remove();
				$('.embed').html("<embed src='./"+$(this).attr('page')+".html' style='width:100%;height:"+($(document).height()-50)+"px' class='content'/>");
			}
		})
	</script>
</html>
