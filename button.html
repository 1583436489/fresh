<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">

		<title>生鲜</title>
		<link rel="stylesheet" href="./Public/css/layui.css">
	    <style type="text/css">
	    	body,p,div{
				width:100%;
				padding:0;  /*去除内边距*/
			    margin:0;   /*去除外边距*/
			    font-family:Helvetica;
			}
			.float:after{content:'';display:block;clear:both;height:0;overflow:hidden;visibility:hidden;}
			.float{zoom:1;}
			.active{
				color:#0595d3
			}
		</style>
	</head>
	<body>
		<!-- 底部菜单 -->
		<div class='float' style='position:fixed;bottom:0px;padding:8px 0px;background:#ededed'>
			<dl style='text-align:center;'>
				<dt style='width:25%;float:left;' id='index'>
					<i class='layui-icon' style='display:block'>&#xe68e;</i>
					首页
				</dt>
				<dt style='width:25%;float:left;' id='reserv'>
					<i class='layui-icon' style='display:block'>&#xe65f;</i>
					预购
				</dt>
				<!-- <dt style='width:20%;float:left;' page='fx'>
					<i class='layui-icon' style='display:block'>&#xe641;</i>
					乐淘
				</dt> -->
				<dt style='width:25%;float:left;' id='shoppingCar'>
					<i class='layui-icon' style='display:block'>&#xe657;</i>
					菜篮
				</dt>
				<dt style='width:25%;float:left;' id='user'>
					<i class='layui-icon' style='display:block'>&#xe612;</i>
					我的
				</dt>
			</dl>
		</div>
	</body>
	<script type="text/javascript" src="./Public/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="./Public/js/Common.js"></script>
	<script>
		$('dt').click(function (){
			if($('.active').attr('id') != $(this).attr('id')){
				window.parent.location.href='./'+$(this).attr('id')+'.html';
			}
		})
	</script>
</html>
