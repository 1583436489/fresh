<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="black" name="apple-mobile-web-app-status-bar-style">
		<meta content="telephone=no" name="format-detection">
		<meta content="email=no" name="format-detection">
		<title>注册</title>
	    <style type="text/css">
	    	body,p,div{
				width:100%;
				height:100%;
				padding:0;  /*去除内边距*/
			    margin:0;   /*去除外边距*/
			    font-family:Helvetica;
			}
		</style>
	</head>
	<body>
		<!-- 标题 -->
		<p style='height:50px;color:#fff;text-align:center;background:#0595d3;line-height:50px'>注册</p>
		<!-- 内容 -->
		<div style='text-align:center;'>
			<!-- logo -->
			<p style='margin-top:35%'><img src='http://www.baidu.com/img/baidu_jgylogo3.gif'></p>
			<!-- 注册表单内容 -->
			<div style='margin-top:10%'>
				<label>账户：</label>
				<input type='number' style='border:none;border-bottom:1px solid;text-align:center;'/>
			</div>
			<div style='margin-top:20px'>
				<input type='text' style='border:none;border-bottom:1px solid;text-align:center;width:30%'/>
				<button>获取验证码</button>
			</div>
			<div style='margin-top:20px'>
				<label>设置密码：</label>
				<input type='password' style='border:none;border-bottom:1px solid;text-align:center;width:35%'/>
			</div>
			<div style='margin-top:20px'>
				<label>确认密码：</label>
				<input type='password' style='border:none;border-bottom:1px solid;text-align:center;width:35%'/>
			</div>
			<div style='margin-top:30px'><button style='width:40%;height:35px;border:none;background:#0595d3;color:#fff'>注册</button></div>
		</div>
		<div style='text-align:center;margin-top:20px;font-size:10px'>
			已有账户？<a href='login.html' style='color:#0594d3;text-decoration:none'>立即登录</a>
		</div>
	</body>
</html>
